<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card-container">
        <div class="image">
          <div class="eye-image"></div>
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="info-ethereum"><img src="./images/icon-ethereum.svg" alt="Icon ethereum"> 0.041 ETH</span>
          <span class="info-clock"> <img src="./images/icon-clock.svg" alt="Icon clock">3 days left</span>
        </div>
        
        <div class="author">
            <figure class="author-photo">
              <img src="./images/image-avatar.png" alt="Avatar">
            </figure>
            <p>Creation of <span>Jules Wyvern</span> </p>
        </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joelpeva</a>.
  </footer>
</body>
</html>
